<!DOCTYPE html>
<ul class="nav">
    <li class="nav-item">
      <a class="nav-link link-info active" aria-current="page" href="#">Topへ</a>
    </li>
</ul>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>ファイル選択画面</title>
        <link rel="stylesheet" href="file-choice.css">
        <link rel="stylesheet" href="bootstrap.min.css" />
        <link rel="stylesheet" href="prism.css" />
        <link rel="stylesheet" href="gradbuttom.sass">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="bootstrap-icons.css" />
        <script src="ddupload.js"></script>
        <script src="prism.js"></script>
        <script src="jquery-3.6.4.min.js"></script>
        <style>
            #dropTarget {
                width: 380px;
                min-height: 100px;
                border: 2px dotted rgba(135, 206, 250, 1.0);
            }

            #dropPrompt {
                color: gray;
                margin: 1em;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <div class="d-flex frex-low d-flex justify-content-center">
            <div class="container-menu bg-body-secondary mt-3">
                <form class="diff mt-5" id="diff">
                    <div class="d-flex justify-content-between">
                        <select id="before" class="form-select form-select-sm me-1 form-control-plaintext" aria-label=".form-select-sm example" disabled>
                        </select>
                        <div></div>
                        <select id="after" class="form-select form-select-sm form-control-plaintext ms-1" aria-label=".form-select-sm example" disabled>
                        </select>
                        <input type="button" id="diffButton" class="btn btn-success align-self-start ms-1" value="差分" disabled>
                    </div>
                </form>
                <form class="needs-validation mt-5" id="create">
                    <div class="d-flex justify-content-between">
                        <div>
                            <input id="mkdirtext" type="text" class="form-control" id="validationCustom01" placeholder="filename" disabled>       
                        </div>
                        <div></div>
                        <div  class="col-auto">
                            <button id ="mkdir" class="btn btn-success ms-1 mt-1" type="submit" true>作成</button>
                        </div>
                    </div>
                    <div id="msg"></div>
                </form>
                <form id="up" action="/upload" method="POST" enctype="multipart/form-data" class="mt-5">
                    <input id="uid" type="hidden" name="uid" value="uid">
                    <input id="dname" type="hidden" name="dname" value="dir">
                    <input id="file" type="file" name="file" class="file">
                    <select id="ftype" name="type" class="form-select form-select-sm mt-1" aria-label=".form-select-sm example" disabled>
                        <option value="1">EXE</option>
                        <option value="2">TXT</option>
                        <option value="3">C</option>
                        <option value="4">CPP</option>
                    </select>
                </form>
                <div class="d-flex justify-content-end">
                    <button type="button" id="uploadButton" class="btn btn-primary mt-1">
                        <svg width="16" height="16" fill="currentColor" class="bi bi-cloud-download" viewBox="0 0 16 16">
                            <path d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"/>
                            <path d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z"/>
                        </svg> Upload
                    </button>
                </div>
            </div>
            <div class="container">
                <div class="dir shadow bg-body rounded">
                    <div id="currdir" class="border rounded border-success"></div>
                </div>
                <div id="ret" class="d-flex justify-content-end"></div>
                <pre class=""><code id="terminal" class="language-c language-cpp line-numbers code-toolbar"></code></pre>
            </div>
            <div class="container-menu bg-body-secondary">
            </div>
        </div>
    </body>
</html>
